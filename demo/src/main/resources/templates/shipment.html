<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Shipping Address</h1>
        <form action="/confirm-shipment" method="post"> <!-- Cập nhật action thành confirm-shipment -->
            <div class="form-group">
                <label for="shippingAddress">Shipping Address</label>
                <input type="text" name="shippingAddress" id="shippingAddress" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="shipMethod">Delivery Method</label>
                <select name="shipMethod" id="shipMethod" class="form-control">
                    <option value="1">Delivery by Drone</option>
                    <option value="2">Delivery by Courier</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Confirm Shipping</button>
        </form>
    </div>
</body>
</html>
