<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Choose Payment Method</h1>
        <form th:action="@{/confirm-payment}" method="post"> <!-- Sửa đường dẫn ở đây -->
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select name="paymentMethod" id="paymentMethod" class="form-control">
                    <option value="1">Credit Card</option>
                    <option value="2">Bank Transfer</option>
                    <option value="3">Cash on Delivery</option>
                </select>
            </div>
            <h4 class="mt-3">Total: <span th:text="${totalAmount} + ' VND'"></span></h4>
            <div class="mt-4 d-flex justify-content-between">
                <a href="/cart" class="btn btn-secondary">Previous</a>
                <button type="submit" class="btn btn-success">Confirm Payment</button>
            </div>
        </form>
    </div>
</body>
</html>
