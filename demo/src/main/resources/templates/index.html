<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Search Items</h1>
        <form action="/search" method="get" class="form-inline mt-3">
            <input type="text" name="name" class="form-control" placeholder="Search by name" value="${searchName}">
            <button type="submit" class="btn btn-primary ml-2">Search</button>
        </form>

        <div class="mt-4">
            <h2>Search Results:</h2>
            <ul class="list-group">
                <th:block th:each="item : ${items}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${item.name}"></span>
                        <span th:text="${item.price} + ' VND'"></span>
                        <button class="btn btn-success">Add to Cart</button>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
