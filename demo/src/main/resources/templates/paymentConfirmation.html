<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Payment Confirmation</h1>
        <p class="mt-3">Thank you for your payment! Your order is being processed.</p>
        <h4>Total: <span th:text="${cartTotal} + ' VND'"></span></h4>
        <div class="mt-4">
            <a href="/search" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
